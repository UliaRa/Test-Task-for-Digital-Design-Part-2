<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>2 задание</title>
</head>
<body>
    <h1>Информация о дате</h1>
    <p class="description">Введите дату в формате <span class="date_ex">01.01.2021</span> и узнайте информацию о ней</p>

    <div class="input-block">
        <input type="text" class="input_date" placeholder="ДД.ММ.ГГГГ">
        <button class="get-btn" id="btn_getInfo">Узнать</button>
        <button class="get-btn" id="btn_clear">Очистить</button>
    </div>

    <div class="result-block">
        <h2 class="info">Результат:</h2>
        <p class="result description"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
